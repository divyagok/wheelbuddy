<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wheel Buddy</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
        height: 100%;
        background-color: #f0f0f0;
      }

      .container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        border: 2px solid black;
        background: url("./blurred_image.png") no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      .header {
        background-color: #032d5a;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .header .left-icons,
      .header .right-icons {
        display: flex;
        align-items: center;
      }

      .header .right-icons {
        margin-left: auto;
      }

      .header .left-icons i,
      .header .right-icons i {
        margin-right: 15px;
        font-size: 1.5em;
      }

      .header .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .header .logo span {
        font-size: 1.5em;
        color: white;
        font-weight: bold;
      }

      .content {
        position: relative;
        text-align: center;
        color: rgb(19, 16, 16);
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 80px; /* Adjusted to create space for the header */
      }

      .outer-box {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 90%;
        max-width: 600px;
        margin-bottom: 20px;
      }

      .button {
        background-color: #c1ddfb;
        color: rgb(5, 35, 61);
        padding: 20px;
        border-radius: 10px;
        font-size: 1.5em;
        font-weight: bold;
        border: 2px solid #032d5a;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        text-align: center;
        margin-bottom: 10px; /* Ensures space between buttons */
      }

      .button span {
        display: block;
        font-size: 0.8em;
        font-weight: normal;
        color: #032d5a;
      }

      .button:hover {
        background-color: #1e63b0;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .header .left-icons i,
        .header .right-icons i {
          margin-right: 10px;
          font-size: 1.2em;
        }
        .header .logo span {
          font-size: 1em;
        }
        .content .outer-box {
          width: 85%;
          padding: 20px;
        }
        .content .button {
          font-size: 1.2em;
          padding: 15px;
        }
        .content .button span {
          font-size: 0.7em;
        }
      }

      @media (max-width: 480px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }
        .header .left-icons,
        .header .right-icons {
          margin-bottom: 10px;
        }
        .header .left-icons i,
        .header .right-icons i {
          margin-right: 5px;
          font-size: 1em;
        }
        .header .logo {
          align-items: flex-start;
        }
        .header .logo img {
          margin-right: 5px;
        }
        .header .logo span {
          font-size: 0.8em;
        }
        .content .outer-box {
          width: 90%;
          padding: 15px;
        }
        .content .button {
          padding: 12px;
          font-size: 1.1em;
        }
        .content .button span {
          font-size: 0.6em;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="left-icons">
          <i class="fas fa-arrow-left text-white"></i>
          <i class="fas fa-home text-white"></i>
        </div>
        <div class="right-icons">
          <div class="logo">
            <img alt="Wheel Buddy logo" src="./wb.png" width="100" />
            <span></span>
          </div>
          <div class="dropdown">
            <i
              class="fas fa-user-circle text-white dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="cursor: pointer; font-size: 24px"
            ></i>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="outer-box">
          <div class="button offer" data-bs-toggle="modal" data-bs-target="#licenseModal">
            Offer a ride
            <span>to become a wheel buddy partner</span>
          </div>
          <div class="button get">
            Get a ride
            <span>to become a wheel buddy partner</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Upload License -->
    <div class="modal fade" id="licenseModal" tabindex="-1" aria-labelledby="licenseModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="licenseModalLabel">Upload Your License</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>To offer a ride, please upload a picture of your license.</p>
            <input type="file" class="form-control" id="licenseUpload" accept="image/*" />
            <div id="error-message" class="text-danger mt-2" style="display: none;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="uploadLicenseBtn">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#uploadLicenseBtn').on('click', function () {
          var formData = new FormData();
          var fileInput = $('#licenseUpload')[0];
          var file = fileInput.files[0];

          // Check if a file was selected
          if (file) {
            formData.append('licenseUpload', file);

            // Send the file via AJAX to backend.php
            $.ajax({
              url: 'backend.php', // Change this to your PHP file path
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function (response) {
                // Handle the response from the server
                if (response.includes("success")) {
                  alert('License uploaded successfully!');
                  $('#licenseModal').modal('hide');
                } else {
                  $('#error-message').text(response).show();
                }
              },
              error: function (xhr, status, error) {
                // Handle errors if the request fails
                $('#error-message').text("An error occurred. Please try again.").show();
              }
            });
          } else {
            $('#error-message').text("Please select a file to upload.").show();
          }
        });
      });
    </script>
  </body>
</html>
