<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Profile - Wheel Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #032d5a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
        }

        .header img {
            height: 50px;
        }

        .options-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .option-item {
            margin: 10px 0;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #77c1f6;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
        }

        .option-item i {
            margin-right: 10px;
            color:  #012244;
        }

        .option-item:hover {
            background-color: #adccd6;
            transform: scale(1.02);
        }

        .profile-icon {
            font-size: 3rem;
            color: #130220;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .options-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-arrow-left me-3" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
            <i class="fas fa-home" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="./wb.png" alt="Wheel Buddy Logo" class="me-3" />
            <!-- Dropdown -->
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="options-container w-75 text-center">
            <!-- Profile Icon -->
            <i class="fas fa-user-circle profile-icon"></i>
            <!-- Options Grid -->
            <div class="row">
                <!-- First Column -->
                <div class="col-12 col-md-6">
                    <div class="option-item">
                        <i class="fas fa-car"></i> Post Rides
                    </div>
                    <div class="option-item">
                        <i class="fas fa-route"></i> My Rides
                    </div>
                    <div class="option-item">
                        <i class="fas fa-wallet"></i> Payments
                    </div>
                    <div class="option-item">
                        <i class="fas fa-users"></i> My Community
                    </div>
                </div>
                <!-- Second Column -->
                <div class="col-12 col-md-6">
                    <div class="option-item">
                        <i class="fas fa-gift"></i> Refer and Rewards
                    </div>
                    <div class="option-item">
                        <i class="fas fa-subscript"></i> Subscription
                    </div>
                    <div class="option-item">
                        <i class="fas fa-cogs"></i> Settings
                    </div>
                    <div class="option-item">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
