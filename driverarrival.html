<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Arriving - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      #map-placeholder {
        background: rgba(255, 255, 255, 0.9);
        height: 300px;
        margin: 30px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #555;
        font-size: 1.5rem;
        font-style: italic;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
      }

      .arrival-details {
        background: rgba(255, 255, 255, 0.9);
        margin: 20px auto;
        border-radius: 10px;
        padding: 20px;
        max-width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .arrival-details h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #333;
      }

      .arrival-details .driver-info {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .driver-info img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 15px;
        border: 2px solid #032d5a;
      }

      .driver-name {
        font-size: 1.2rem;
        font-weight: bold;
        color: #032d5a;
      }

      .car-info {
        margin: 15px 0;
        font-size: 1rem;
        color: #555;
      }

      .status-message {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 20px 0;
        color: #28a745;
      }

      .cancel-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .cancel-btn:hover {
        background-color: #b02a37;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left text-white me-3"></i>
        <i class="fas fa-home text-white"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Map Placeholder -->
    <div id="map-placeholder">Map will be displayed here</div>

    <!-- Arrival Details -->
    <div class="arrival-details">
      <h2>Your Driver is Arriving!</h2>
      <div class="driver-info">
        <img src="https://via.placeholder.com/80" alt="Driver">
        <div>
          <div class="driver-name">John Doe</div>
          <div class="car-info">Toyota Prius - Blue (License Plate: ABC123)</div>
        </div>
      </div>
      <div class="status-message">The driver will arrive in approximately 5 minutes.</div>
      <button class="cancel-btn">Cancel Ride</button>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
