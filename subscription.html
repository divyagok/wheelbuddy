<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #032d5a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
        }

        .header img {
            height: 50px;
        }

        .content-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .plan-card {
            background-color: #f8f9fa;
            border: 1px solid #1c1a1a;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-icon {
            font-size: 3rem;
            color:  #0a0d10;
            margin-bottom: 15px;
        }

        .plan-card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #032d5a;
        }

        .btn-subscribe {
            background-color: #032d5a;
            color: white;
            margin-top: 15px;
        }

        .plan-title {
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-arrow-left me-3"></i>
            <i class="fas fa-home"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="./wb.png" alt="Wheel Buddy Logo" class="me-3">
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row content-box w-100">
            <h1 class="text-center mb-4">Choose Your Subscription Plan</h1>
            <div class="col-md-4 mb-4">
                <div class="plan-card">
                    <i class="fas fa-calendar-week plan-icon"></i>
                    <h3 class="plan-title">Silver Plan</h3>
                    <p>Weekly Plan (5 days)</p>
                    <p class="price">₹99</p>
                    <p>20% off on all rides</p>
                    <a href="./subcriptionpayment.html">
                    <button class="btn btn-subscribe w-100">Subscribe</button>
                </a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="plan-card">
                    <i class="fas fa-calendar-alt plan-icon"></i>
                    <h3 class="plan-title">Gold Plan</h3>
                    <p>Monthly Plan (28 days)</p>
                    <p class="price">₹199</p>
                    <p>25% off on all rides</p>
                    <button class="btn btn-subscribe w-100">Subscribe</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="plan-card">
                    <i class="fas fa-gem plan-icon"></i>
                    <h3 class="plan-title">Platinum Plan</h3>
                    <p>3-Month Plan (89 days)</p>
                    <p class="price">₹299</p>
                    <p>30% off on all rides</p>
                    <button class="btn btn-subscribe w-100">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
