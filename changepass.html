<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #032d5a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
        }

        .header img {
            height: 50px;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .content-box h2 {
            font-size: 24px;
            font-weight: bold;
            color: #032d5a;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-submit {
            background-color: #032d5a;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-submit:hover {
            background-color: #b5d6f9;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-arrow-left me-3"></i>
            <i class="fas fa-home me-3"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="https://storage.googleapis.com/a1aa/image/YIsyuAu9CfQnZ6CxZ3y0wNVsNczfp5botPjmND8MJwQtoU8TA.jpg" alt="Wheel Buddy">
            <div class="dropdown ms-3">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="content-box">
            <h2>Change Password</h2>
            <form>
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
