  <body>
    <div class="header">
      <div class="d-flex align-items-center">

    <div class="main-content-container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm" action="api/signup.php" method="post" enctype='multipart/form-data'>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="First_Name" id="firstName" placeholder="Enter First Name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="Last_name" id="lastName" placeholder="Enter Last Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter Email" required />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="Phone_number" id="phoneNumber" placeholder="Enter Phone Number" required />
          </div>
          <div class="form-group">
            <label for="profilePhoto">Profile Photo (Optional)</label>
            <input type="file" name="profile_photo" id="profilePhoto" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="Username" id="username" placeholder="Enter Username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="Enter Password" required />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="login-link">
          Already a member? <a href="login.html">Login</a>
        </div>
      </div>
    </div>

    <div class="popup" id="successPopup">
      <p>Account created successfully!</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
