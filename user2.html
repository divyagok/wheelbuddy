<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Arrival - Wheel Buddy</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDquoADXRiPz-PHZ61ZgOsc0EUkAymp9rw&libraries=places" defer></script>
  
  <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        color: #333;
        padding-top: 90px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      .header {
        background-color: #032d5a;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 80px;
        width: 100%;
        height: 100%;
        justify-content: flex-start;
        padding-bottom: 20px;
      }

      .map-container {
        flex-grow: 1;
        height: 60%;
        border-radius: 15px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        border: 3px solid #032d5a;
      }

      #map {
        width: 100%;
        height: 100%;
        border-radius: 15px;
      }

      .arrival-container {
        padding: 15px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        flex: none;
      }

      .arrival-container img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-bottom: 8px;
      }

      .arrival-details p {
        margin: 4px 0;
        font-size: 0.85rem;
        color: #555;
      }

      .arrival-actions button {
        margin: 8px 4px;
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 0.85rem;
      }
  </style>
</head>
<body>
  <div class="header">
    <div class="d-flex align-items-center">
      <i class="fas fa-arrow-left text-white me-3"></i>
      <i class="fas fa-home text-white"></i>
    </div>
    <div class="d-flex align-items-center">
      <img alt="Wheel Buddy logo" src="./wb.png" width="100" />
      <div class="dropdown ms-3">
        <i class="fas fa-user-circle text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
          style="cursor: pointer; font-size: 24px"></i>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="map-container">
      <div id="map"></div>
    </div>
    
    <div class="arrival-container">
      <img src="./driver.jpg" alt="Driver">
      <h5>John Doe</h5>
      <div class="arrival-details">
        <p><strong>Car:</strong> Honda City (Blue)</p>
        <p><strong>Reg No:</strong> TN09AB1234</p>
        <p><strong>ETA:</strong> 5 mins</p>
        <p><strong>Status:</strong> On the way</p>
      </div>
      <div class="arrival-actions">
        <button style="background-color: #032d5a; color: #fff;">Call</button>
        <button style="background-color: red; color: #fff;">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    let map;
    function initMap() {
      const userLocation = { lat: 20.5937, lng: 78.9629 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      const driverMarker = new google.maps.Marker({
        position: { lat: 20.5947, lng: 78.9645 },
        map: map,
        title: "Driver Location",
        icon: "https://maps.google.com/mapfiles/ms/icons/car.png"
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
