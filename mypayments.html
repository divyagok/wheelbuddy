<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Payments - Wheel Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #032d5a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
        }

        .header img {
            height: 50px;
        }

        .payment-options-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .payment-method {
            margin: 10px 0;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            cursor: pointer;
        }

        .payment-method i {
            margin-right: 10px;
            color: #091f41;
        }

        .payment-method:hover {
            background-color: #77cbef;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .payment-options-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-arrow-left me-3" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
            <i class="fas fa-home" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="./wb.png" alt="Wheel Buddy Logo" class="me-3" />
            <!-- Dropdown -->
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="payment-options-container w-75 text-center">
            <h2 class="mb-4">Select a Payment Method</h2>
            <!-- Payment Methods -->
            <div class="payment-method">
                <i class="fas fa-wallet"></i>
                <span>Wheel Buddy Wallet</span>
                <button class="btn btn-primary btn-sm">Top Up</button>
            </div>
            <div class="payment-method">
                <i class="fas fa-mobile-alt"></i>
                <span>UPI</span>
            </div>
            <div class="payment-method">
                <i class="fas fa-money-bill-wave"></i>
                <span>Cash on Ride</span>
            </div>
            <div class="payment-method">
                <i class="fas fa-credit-card"></i>
                <span>Credit/Debit Card</span>
            </div>
            <div class="payment-method">
                <i class="fas fa-university"></i>
                <span>Net Banking</span>
            </div>
            <button class="btn btn-success mt-3">Confirm Payment</button>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
