<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Subscription - Wheel Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: #032d5a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header img {
            height: 50px;
        }

        .content-box {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .plan-info {
            font-size: 1.25rem;
            font-weight: bold;
            color: #032d5a;
            margin-bottom: 10px;
        }

        .payment-options {
            text-align: left;
            margin-top: 15px;
        }

        .btn-pay {
            background-color: #032d5a;
            color: white;
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }

        .btn-pay:hover {
            background-color: #0262a1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="d-flex align-items-center">
            <a href="subscription.html">
                <i class="fas fa-arrow-left me-3 text-white"></i>
            </a>
            <i class="fas fa-home text-white"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="./wb.png" alt="Wheel Buddy Logo" class="me-3">
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-box mt-5">
        <h1 class="mb-3">Confirm Your Subscription</h1>
        <p class="plan-info">Plan Selected: <span id="selectedPlan"></span></p>
        <p class="plan-info">Total Price: â‚¹<span id="planPrice"></span></p>
        
        <div class="payment-options">
            <h3 class="mb-2">Choose Payment Method</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">
                    Credit / Debit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="upi">
                <label class="form-check-label" for="upi">
                    UPI / Google Pay
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking">
                <label class="form-check-label" for="netBanking">
                    Net Banking
                </label>
            </div>
        </div>

        <button class="btn btn-pay mt-3" onclick="processPayment()">Proceed to Pay</button>
    </div>

    <script>
        // Get selected plan details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        const price = urlParams.get('price');

        document.getElementById('selectedPlan').textContent = plan;
        document.getElementById('planPrice').textContent = price;

        function processPayment() {
            alert("Redirecting to payment gateway...");
            window.location.href = "payment_success.html";
        }
    </script>
</body>
</html>
