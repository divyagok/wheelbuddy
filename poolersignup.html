<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Pooling - Wheel Buddy</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-top: 50px; /* Adjust this value to bring the box further down */
      }
      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }
      .header img {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Left Side -->
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left me-3" style="cursor: pointer;"></i>
        <i class="fas fa-home" style="cursor: pointer;"></i>
      </div>
      <!-- Right Side -->
      <div class="d-flex align-items-center">
        <img
          src="./wb.png"
          alt="Wheel Buddy Logo"
          class="me-3"
        />
        <!-- Dropdown -->
        <div class="dropdown">
          <i
            class="fas fa-user-circle dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer;"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div
      class="d-flex justify-content-center align-items-center vh-100"
      style="margin-top: -70px;"
    >
      <div class="form-container">
        <h3 class="text-center mb-4">Pooler Details</h3>
        <form>
          <!-- First Name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>
          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Date of Birth -->
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              required
            />
          </div>
          <!-- Upload Driving License -->
          <div class="mb-3">
            <label for="licenseProof" class="form-label">Upload adhar proof(image)</label>
            <input
              type="file"
              class="form-control"
              id="licenseProof"
              required
            />
          </div>
          <!-- Upload License -->
          <div class="mb-3">
            <label for="licenseImage" class="form-label">Upload driving License proof(image)</label>
            <input
              type="file"
              class="form-control"
              id="licenseImage"
              required
            />
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
