<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Rides - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
        padding-top: 90px;
      }

      .header {
        background-color: #032d5a;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .header img {
        height: 50px;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 90px);
        text-align: center;
      }

      .loading-spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #032d5a;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .text-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin-top: 10px;
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: bold;
        color: #032d5a;
      }

      .tips {
        margin-top: 10px;
        font-size: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left text-white me-3"></i>
        <i class="fas fa-home text-white"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="./settings.html">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Loading Animation -->
      <div class="loading-spinner"></div>

      <!-- Text Box -->
      <div class="text-box">
        <p class="loading-text">Searching for the best rides for you...</p>
        <p class="tips">Tip: Ensure your pickup and drop locations are correct for accurate results.</p>
      </div>

      <!-- Simulate Redirection -->
      <script>
        setTimeout(() => {
          // Replace "available_rides.html" with the actual page URL
          window.location.href = "useravail.html";
        }, 5000); // Simulates a 5-second delay before redirection
      </script>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
