<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride in Progress - Wheel Buddy</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDquoADXRiPz-PHZ61ZgOsc0EUkAymp9rw&libraries=places" defer></script>

  <style>
    body {
      background-image: url('./blurred_image.png');
      background-size: cover;
      background-position: center;
      color: #333;
      padding-top: 70px;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #032d5a;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f0f0f0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      height: 100%;
      padding: 10px;
    }

    .map-container {
      flex-grow: 1;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      border: 3px solid #032d5a;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* ðŸš— Ride Details Box */
    .ride-details-container {
      width: 260px;
      height: fit-content;
      background: rgba(255, 255, 255, 0.98);
      border: 2px solid #032d5a;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 12px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .driver-info {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      border-bottom: 2px solid #032d5a;
      padding-bottom: 5px;
      margin-bottom: 8px;
      text-align: center;
    }

    .driver-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #032d5a;
    }

    .driver-info h6 {
      font-size: 1rem;
      margin: 0;
      color: #032d5a;
      font-weight: bold;
    }

    .ride-details p {
      font-size: 0.85rem;
      margin: 3px 0;
      color: #333;
      text-align: center;
    }

    .ride-actions button {
      padding: 8px;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      background-color: #032d5a;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .ride-actions button.pay-now {
      background-color: green;
    }

    /* Chat Box */
    .chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 260px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
    }

    .chat-header {
      background-color: #032d5a;
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    .chat-body {
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 0.85rem;
    }

    .chat-footer {
      display: flex;
      padding: 5px;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex-grow: 1;
      padding: 5px;
      font-size: 0.85rem;
      border: none;
      outline: none;
    }

    .chat-footer button {
      background-color: #032d5a;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="d-flex align-items-center">
      <i class="fas fa-arrow-left text-white me-3"></i>
      <i class="fas fa-home text-white"></i>
    </div>
    <div class="d-flex align-items-center">
      <img alt="Wheel Buddy logo" src="./wb.png" width="100" />
    </div>
  </div>

  <div class="main-container">
    <!-- Driver Details Box -->
    <div class="ride-details-container">
      <div class="driver-info">
        <img src="./driver.jpg" alt="Driver">
        <div>
          <h6>John Doe</h6>
          <p style="margin: 0; font-size: 0.9rem; color: #032d5a;">Honda City (Blue)</p>
        </div>
      </div>
      <div class="ride-details">
        <p><strong>Reg No:</strong> TN09AB1234</p>
        <p><strong>ETA:</strong> 10 mins</p>
        <p><strong>Status:</strong> Ride in Progress</p>
      </div>
      <div class="ride-actions">
        <button class="pay-now" onclick="payNow()">Pay Now</button>
      </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Chat Box -->
  <div id="chatBox" class="chat-box">
    <div class="chat-header">Chat with Driver</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="chatMessage" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let map;
    function initMap() {
      const userLocation = { lat: 20.5937, lng: 78.9629 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      new google.maps.Marker({
        position: { lat: 20.5947, lng: 78.9645 },
        map: map,
        title: "Driver Location",
        icon: "https://maps.google.com/mapfiles/ms/icons/car.png"
      });
    }

    window.onload = initMap;

    function payNow() {
      alert("Proceed to payment!");
    }
  </script>
</body>
</html>
