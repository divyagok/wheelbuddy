<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Details - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      .subscription-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .subscription-container h1 {
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .plan-card {
        background: rgba(240, 240, 240, 1);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .plan-card h3 {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .plan-card p {
        margin: 5px 0;
        font-size: 1rem;
        color: #555;
      }

      .plan-card .btn-subscribe {
        background-color: #032d5a;
        color: #fff;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s;
      }

      .plan-card .btn-subscribe:hover {
        background-color: #0262a1;
      }

      .plan-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left text-white me-3"></i>
        <i class="fas fa-home text-white"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px)">
      <div class="subscription-container">
        <h1 class="text-dark">Choose Your Subscription Plan</h1>
        <div class="plan-grid">
          <div class="plan-card">
            <i class="fas fa-calendar-week plan-icon"></i>
            <h3 class="plan-title">Silver Plan</h3>
            <p>Weekly Plan (5 days)</p>
            <p class="price">₹99</p>
            <p>20% off on all rides</p>
            <button class="btn btn-subscribe w-100">Subscribe</button>
          </div>
          <div class="plan-card">
            <i class="fas fa-calendar-alt plan-icon"></i>
            <h3 class="plan-title">Gold Plan</h3>
            <p>Monthly Plan (28 days)</p>
            <p class="price">₹199</p>
            <p>25% off on all rides</p>
            <button class="btn btn-subscribe w-100">Subscribe</button>
          </div>
          <div class="plan-card">
            <i class="fas fa-gem plan-icon"></i>
            <h3 class="plan-title">Platinum Plan</h3>
            <p>3-Month Plan (89 days)</p>
            <p class="price">₹299</p>
            <p>30% off on all rides</p>
            <button class="btn btn-subscribe w-100">Subscribe</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
