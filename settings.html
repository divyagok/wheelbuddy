<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      .settings-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .settings-container h1 {
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .settings-boxes {
        display: flex;
        gap: 20px;
        width: 100%;
        justify-content: center;
      }

      .settings-box {
        background: rgba(240, 240, 240, 1);
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .settings-box h2 {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      .settings-option {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .settings-option:hover {
        background: #97c8ff;
      }

      .settings-option i {
        margin-right: 10px;
        color: #555;
      }

      .settings-option span {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left text-white me-3"></i>
        <i class="fas fa-home text-white"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px)">
      <div class="settings-container">
        <h1 class="text-dark">Settings</h1>
        <div class="settings-boxes">
          <!-- Account Settings -->
          <div class="settings-box">
            <h2 class="text-dark">Account Settings</h2>
            <div class="settings-option">
              <i class="fas fa-camera"></i>
              <span>Update Profile</span>
            </div>
            <div class="settings-option">
              <i class="fas fa-wallet "></i>
              <span>Subscription Details</span>
            </div>
          </div>

          <!-- Help & Support -->
          <div class="settings-box">
            <h2 class="text-dark">Help & Support</h2>
            <div class="settings-option">
              <i class="fas fa-question-circle"></i>
              <span>FAQ</span>
            </div>
            <div class="settings-option">
              <i class="fas fa-bug"></i>
              <span>Report an Issue</span>
            </div>
            <div class="settings-option">
              <i class="fas fa-file-alt"></i>
              <span>Terms of Service</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
