<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add Cash - Wheel Buddy Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('./blurred_image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #032d5a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0f0f0;
        }

        .header img {
            height: 50px;
        }

        .wallet-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        .wallet-container h2 {
            margin-bottom: 20px;
        }

        .add-cash-btn {
            background-color: #08a7fc;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-cash-btn:hover {
            background-color: #6fbfea;
        }

        @media (max-width: 768px) {
            .wallet-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-arrow-left me-3" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
            <i class="fas fa-home" style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
        </div>
        <div class="d-flex align-items-center">
            <img src="./wb.png" alt="Wheel Buddy Logo" class="me-3" />
            <!-- Dropdown -->
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    style="cursor: pointer; font-size: 1.5rem; color: #f0f0f0;"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="wallet-container text-center">
            <h2>Add Cash to Wallet</h2>
            <form>
                <div class="mb-3">
                    <label for="walletAmount" class="form-label">Enter Amount (â‚¹)</label>
                    <input type="number" id="walletAmount" class="form-control" placeholder="Enter amount to add"
                        required />
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Choose Payment Method</label>
                    <select id="paymentMethod" class="form-select" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Credit/Debit Card</option>
                        <option value="NetBanking">Net Banking</option>
                    </select>
                </div>
                <button type="submit" class="add-cash-btn">Add Cash</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
