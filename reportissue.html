<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report an Issue - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png'); /* Add your background image */
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      /* Report Issue Section */
      .report-issue-section {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px; /* Reduced width */
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px auto;
      }

      .report-issue-section h1 {
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }

      .form-group textarea,
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .btn-submit {
        background-color: #032d5a;
        color: #f0f0f0;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
      }

      .btn-submit:hover {
        background-color: #254875;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left text-white me-3"></i>
        <i class="fas fa-home text-white"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Report an Issue Body -->
    <div class="report-issue-section">
      <h1 class="text-dark">Report an Issue</h1>
      <form>
        <div class="form-group">
          <label for="issue-category">Select Issue Category</label>
          <select id="issue-category" class="form-control">
            <option value="">-- Please Select --</option>
            <option value="payment">Payment Issue</option>
            <option value="booking">Booking Problem</option>
            <option value="technical">Technical Glitch</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Describe Your Issue</label>
          <textarea
            id="description"
            rows="5"
            placeholder="Provide a detailed description of the issue..."
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="upload">Upload Screenshot (Optional)</label>
          <input
            type="file"
            id="upload"
            accept="image/*"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
