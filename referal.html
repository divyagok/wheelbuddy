<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referral Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      .content-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <i class="fas fa-arrow-left me-3" style="cursor: pointer; font-size: 1.5rem;"></i>
        <i class="fas fa-home me-3" style="cursor: pointer; font-size: 1.5rem;"></i>
      </div>
      <div class="d-flex align-items-center">
        <img
          src="https://storage.googleapis.com/a1aa/image/YIsyuAu9CfQnZ6CxZ3y0wNVsNczfp5botPjmND8MJwQtoU8TA.jpg"
          alt="Wheel Buddy logo"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle dropdown-toggle"
            id="profileDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 1.5rem;"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Body Content -->
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
      <div class="content-box text-center">
        <h1 class="mb-4">Refer and Earn</h1>
        <p class="mb-4">
          Invite your friends and earn â‚¹100 for each successful referral!
        </p>
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="text"
            id="referralLink"
            class="form-control w-50"
            value="https://wheelbuddy.com/referral/your-code"
            readonly
          />
          <button
            class="btn btn-primary ms-2"
            onclick="copyReferralLink()"
          >
            Copy Link
          </button>
        </div>
      </div>
    </div>

    <script>
      function copyReferralLink() {
        const referralLink = document.getElementById('referralLink');
        referralLink.select();
        referralLink.setSelectionRange(0, 99999); /* For mobile devices */
        navigator.clipboard.writeText(referralLink.value);
        alert('Referral link copied to clipboard!');
      }
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
