<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Buddy - Welcome</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Indie Flower', cursive;
        background-image: url('./blurred_image.png'); /* Replace with your background image */
        background-size: cover;
        background-position: center;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      .main-content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: calc(100vh - 70px);
      }

      .main-content {
        background-color: white;
        padding: 20px; 
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px; /* Reduced size */
        width: 100%;
        margin: 20px auto;
      }

      .main-content img {
        max-width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
      }

      .welcome-text {
        font-size: 28px; /* Slightly reduced */
        margin: 20px 0 10px;
      }

      .sub-text {
        font-size: 16px; /* Slightly reduced */
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
      }

      .buttons a {
        text-decoration: none;
        color: #ffffff;
        background-color: #1e90ff;
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        font-size: 16px; /* Slightly reduced */
        width: 45%;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .buttons a:hover {
        background-color: #155b9b;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <a href="./newhome.html"><i class="fas fa-arrow-left text-white me-3"></i> </a>
        <a href="newhome.html"> <i class="fas fa-home text-white"></i></a>
      </div>
      <div class="d-flex align-items-center">
        <img
          alt="Wheel Buddy logo"
          src="./wb.png"
          width="100"
        />
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="settings.html">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content-container">
      <div class="main-content">
        <img
          alt="Illustration of people using a taxi service"
          src="./bc1.jpg"
        />
        <div class="welcome-text">Welcome</div>
        <div class="sub-text">Have a safe and smooth ride with us</div>
        <div class="buttons">
          <a href="./login.html">Login</a>
          <a href="./signup.html">Sign Up</a>
          
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
