<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver License Approval - Wheel Buddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./blurred_image.png'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        color: #333;
      }

      .header {
        background-color: #032d5a;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f0f0f0;
      }

      .header img {
        height: 50px;
      }

      .driver-approval-container {
        margin: 20px auto;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .dashboard-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #032d5a;
        text-align: center;
        margin-bottom: 20px;
      }

      .approval-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        margin-bottom: 20px;
      }

      .approval-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card-icon {
        font-size: 2rem;
        color: #032d5a;
      }

      .card-details {
        flex-grow: 1;
        margin-left: 20px;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
      }

      .card-description {
        font-size: 0.9rem;
        color: #666;
      }

      .view-btn {
        background-color: #032d5a;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
      }

      .view-btn:hover {
        background-color: #054080;
      }

      .license-image {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        margin-bottom: 10px;
        cursor: zoom-in;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .approve-btn,
      .reject-btn {
        background-color: #32cd32; /* Green */
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .reject-btn {
        background-color: #e74c3c; /* Red */
      }

      .approve-btn:hover {
        background-color: #28a745;
      }

      .reject-btn:hover {
        background-color: #c0392b;
      }

      /* Modal styles */
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }

      .modal-header {
        border-bottom: none;
      }

      .modal-body img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <img alt="Wheel Buddy logo" src="./wb.png" width="100" />
      </div>
      <div class="d-flex align-items-center">
        <span>Driver License Approval</span>
        <div class="dropdown ms-3">
          <i
            class="fas fa-user-circle text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="cursor: pointer; font-size: 24px"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Driver License Approval Inside a Box -->
    <div class="driver-approval-container">
      <div class="dashboard-title">Driver License Approval</div>

      <!-- Pending License Approvals -->
      <div class="approval-card">
        <i class="fas fa-id-card card-icon"></i>
        <div class="card-details">
          <div class="card-title">Driver: John Doe</div>
          <div class="card-description">License Verification Pending</div>
          <img
            src="license_image.jpg"
            alt="Driver License"
            class="license-image"
            data-bs-toggle="modal"
            data-bs-target="#licenseModal1"
          />
        </div>
        <div class="action-buttons">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div>
      </div>

      <!-- Modal for Viewing License -->
      <div
        class="modal fade"
        id="licenseModal1"
        tabindex="-1"
        aria-labelledby="licenseModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="licenseModalLabel1">
                Driver's License: John Doe
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="license_image.jpg"
                alt="Driver License"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Example for Another Pending Request -->
      <div class="approval-card">
        <i class="fas fa-id-card card-icon"></i>
        <div class="card-details">
          <div class="card-title">Driver: Jane Smith</div>
          <div class="card-description">License Verification Pending</div>
          <img
            src="license_image.jpg"
            alt="Driver License"
            class="license-image"
            data-bs-toggle="modal"
            data-bs-target="#licenseModal2"
          />
        </div>
        <div class="action-buttons">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div>
      </div>

      <!-- Modal for Viewing License -->
      <div
        class="modal fade"
        id="licenseModal2"
        tabindex="-1"
        aria-labelledby="licenseModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="licenseModalLabel2">
                Driver's License: Jane Smith
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="license_image.jpg"
                alt="Driver License"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
